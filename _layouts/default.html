<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	{% feed_meta %}
	

	{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <h1>{{ site.title | default: site.github.repository_name }} <a href="https://www.techfreak.ch/feed.xml" target="_blank"> <img src="/assets/images/site/feed-icon-16x16.png" /></a></h1>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
		 <section id="downloads">
			<a href="/" class="btn">Home</a>
			<a href="/blog" class="btn">Blog</a>
            <a href="/about" class="btn">About me</a>
		</section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
	
	{% if page.comments or page.comment_count %}
		<script id="dsq-count-scr" src="//tfch.disqus.com/count.js" async></script>
	{% endif %}    
	
  </body>
</html>
