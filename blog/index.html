---
layout: default
title: Blog Pages
comment_count: true
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
	    {% assign author = site.data.authors[post.author] %}
	    <li><span>{{ post.date | date_to_string }}</span> » <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a> by {{ author.name }} • <a href="{{ post.url }}#disqus_thread" title="{{ post.title }}">•</a></li>
	  {% endfor %}
	</ul>
